<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR & Barcode Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Tap Anywhere to Start Scanning</h2>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    let lastPayload = "";
    const reader = new Html5Qrcode("reader");

    function beep() {
      const ctx = new AudioContext();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.type = "sine";
      osc.frequency.value = 1000;
      osc.start();
      gain.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.2);
    }

    function vibrate() {
      if (navigator.vibrate) navigator.vibrate(200);
    }

    function isLikelyURL(text) {
      return text.startsWith("http://") || text.startsWith("https://") || text.includes(".");
    }

    function handlePayload(text) {
      if (!text || text === lastPayload) return;
      lastPayload = text;

      beep();
      vibrate();

      const out = document.getElementById("result");
      out.innerHTML = `Scanned: <span style="color:green">${text}</span>`;

      if (isLikelyURL(text)) {
        setTimeout(() => {
          window.location.href = text.startsWith("http") ? text : "https://" + text;
        }, 800);
      } else {
        // Show Lookup button
        const btn = document.createElement("button");
        btn.textContent = "Lookup Online";
        btn.onclick = () => {
          window.open("https://www.google.com/search?q=" + encodeURIComponent(text), "_blank");
        };
        out.appendChild(btn);
      }
    }

    // Start scanner when user taps anywhere
    document.body.addEventListener("click", () => {
      reader.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        handlePayload
      ).catch(err => console.error(err));
    }, { once: true });
  </script>
</body>
</html>
